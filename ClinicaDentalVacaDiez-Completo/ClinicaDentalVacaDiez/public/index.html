<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuraci√≥n de la API
        const API_URL = window.location.origin + '/api';
        console.log('API_URL configured as:', API_URL);

        // Servicio de API
        class ApiService {
            static getHeaders(token = null) {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                return headers;
            }

            static async login(username, password) {
                console.log('Attempting login with:', username);
                try {
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: this.getHeaders(),
                        body: JSON.stringify({ username, password })
                    });

                    console.log('Login response status:', response.status);
                    const text = await response.text();
                    console.log('Login response body:', text);

                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        throw new Error(`Error del servidor (${response.status}): ${text || 'Respuesta vac√≠a'}`);
                    }

                    if (!response.ok) {
                        throw new Error(data.error || 'Error en el login');
                    }

                    return data;
                } catch (error) {
                    console.error('Login error:', error);
                    throw error;
                }
            }

            static async getPacientes(token) {
                const response = await fetch(`${API_URL}/pacientes`, {
                    headers: this.getHeaders(token)
                });

                if (!response.ok) {
                    throw new Error('Error al obtener pacientes');
                }

                return response.json();
            }

            static async createPaciente(token, data) {
                const response = await fetch(`${API_URL}/pacientes`, {
                    method: 'POST',
                    headers: this.getHeaders(token),
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al crear paciente');
                }

                return response.json();
            }

            static async deletePaciente(token, id) {
                const response = await fetch(`${API_URL}/pacientes/${id}`, {
                    method: 'DELETE',
                    headers: this.getHeaders(token)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al eliminar paciente');
                }

                return response.json();
            }

            static async getPaciente(token, id) {
                const response = await fetch(`${API_URL}/pacientes/${id}`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener paciente');
                return response.json();
            }

            static async updatePaciente(token, id, data) {
                const response = await fetch(`${API_URL}/pacientes/${id}`, {
                    method: 'PUT',
                    headers: this.getHeaders(token),
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al actualizar paciente');
                }
                return response.json();
            }

            static async getCitas(token) {
                const response = await fetch(`${API_URL}/citas`, {
                    headers: this.getHeaders(token)
                });

                if (!response.ok) {
                    throw new Error('Error al obtener citas');
                }

                return response.json();
            }

            static async createCita(token, data) {
                const response = await fetch(`${API_URL}/citas`, {
                    method: 'POST',
                    headers: this.getHeaders(token),
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al crear cita');
                }

                return response.json();
            }

            static async deleteCita(token, id) {
                const response = await fetch(`${API_URL}/citas/${id}`, {
                    method: 'DELETE',
                    headers: this.getHeaders(token)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al cancelar cita');
                }

                return response.json();
            }

            static async getOdontologos(token) {
                const response = await fetch(`${API_URL}/odontologos`, {
                    headers: this.getHeaders(token)
                });

                if (!response.ok) {
                    throw new Error('Error al obtener odont√≥logos');
                }

                return response.json();
            }

            static async createOdontologo(token, data) {
                const response = await fetch(`${API_URL}/odontologos`, {
                    method: 'POST',
                    headers: this.getHeaders(token),
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Error al crear odont√≥logo');
                return response.json();
            }

            static async getSeguros(token) {
                const response = await fetch(`${API_URL}/seguros`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener seguros');
                return response.json();
            }

            static async getDetallePago(token, id) {
                const response = await fetch(`${API_URL}/citas/${id}/detalle-pago`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener detalle de pago');
                return response.json();
            }

            static async generarFactura(token, id, metodoPago) {
                const response = await fetch(`${API_URL}/citas/${id}/facturar`, {
                    method: 'POST',
                    headers: this.getHeaders(token),
                    body: JSON.stringify({ metodoPago })
                });
                if (!response.ok) throw new Error('Error al generar factura');
                return response.json();
            }

            static async getAdminStats(token) {
                const response = await fetch(`${API_URL}/dashboard/admin`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener estad√≠sticas de admin');
                return response.json();
            }

            static async getPatientStats(token, pacienteId) {
                const response = await fetch(`${API_URL}/dashboard/paciente/${pacienteId}`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener estad√≠sticas de paciente');
                return response.json();
            }
            static async getTratamientos(token) {
                const response = await fetch(`${API_URL}/tratamientos`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener tratamientos');
                return response.json();
            }
            static async getTratamientos(token) {
                const response = await fetch(`${API_URL}/tratamientos`, {
                    headers: this.getHeaders(token)
                });
                if (!response.ok) throw new Error('Error al obtener tratamientos');
                return response.json();
            }
        }

        // ... (rest of ApiService)



        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const data = await ApiService.login(username, password);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    onLogin(data.user, data.token);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="app-container">
                    <div className="login-container">
                        <div className="logo-section">
                            <svg className="tooth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path d="M12 2C9.5 2 7.5 4 7 6.5C6.5 9 6 12 6 14.5C6 17 7 22 9 22C10.5 22 11 20 12 20C13 20 13.5 22 15 22C17 22 18 17 18 14.5C18 12 17.5 9 17 6.5C16.5 4 14.5 2 12 2Z" />
                            </svg>
                            <h1>Cl√≠nica Dental<br /><span className="clinic-name">Vaca Diez</span></h1>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {error && <div className="alert alert-error">{error}</div>}

                            <div className="input-group">
                                <label htmlFor="username">Usuario</label>
                                <input
                                    type="text"
                                    id="username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                    disabled={loading}
                                />
                            </div>

                            <div className="input-group">
                                <label htmlFor="password">Contrase√±a</label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    disabled={loading}
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" disabled={loading}>
                                {loading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n'}
                            </button>
                        </form>

                        <div style={{ marginTop: '20px', padding: '15px', background: 'var(--bg-light)', borderRadius: '10px' }}>
                            <p style={{ fontSize: '13px', color: 'var(--text-light)', marginBottom: '5px' }}>
                                <strong>Usuarios de prueba:</strong>
                            </p>
                            <p style={{ fontSize: '12px', color: 'var(--text-light)' }}>
                                Admin: admin / admin123<br />
                                Usuario: usuario / user123
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente de Dashboard
        function Dashboard({ user, token, onLogout }) {
            const [activeView, setActiveView] = useState('home');
            const [patients, setPatients] = useState([]);
            const [citas, setCitas] = useState([]);
            const [odontologos, setOdontologos] = useState([]);
            const [tratamientos, setTratamientos] = useState([]);
            const [seguros, setSeguros] = useState([]); // Nueva lista de seguros
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const [adminStats, setAdminStats] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            console.log('Rendering Dashboard. isAdmin:', user.role === 'Administrador', 'activeView:', activeView);

            const [patientStats, setPatientStats] = useState(null);

            const isAdmin = user.role === 'Administrador';

            useEffect(() => {
                if (!token) return;

                // Cargar seguros y tratamientos siempre
                loadSeguros();
                loadTratamientos();

                if (isAdmin) {
                    loadAdminStats();
                    if (activeView === 'patients') {
                        loadPacientes();
                    } else if (activeView === 'citas') {
                        loadCitas();
                        loadOdontologos();
                    }
                } else {
                    // Si es paciente, cargar siempre sus citas para el dashboard
                    loadCitas();
                    loadPatientStats();
                    loadOdontologos(); // Ensure odontologos are loaded for patients too when they want to schedule
                }
            }, [activeView, isAdmin, token]);

            const loadTratamientos = async () => {
                try {
                    const data = await ApiService.getTratamientos(token);
                    setTratamientos(data);
                } catch (err) {
                    console.error('Error cargando tratamientos:', err);
                }
            };



            const loadSeguros = async () => {
                try {
                    const data = await ApiService.getSeguros(token);
                    setSeguros(data);
                } catch (err) {
                    console.error('Error cargando seguros:', err);
                }
            };

            const loadAdminStats = async () => {
                try {
                    const data = await ApiService.getAdminStats(token);
                    setAdminStats(data);
                } catch (err) {
                    console.error('Error cargando stats admin:', err);

                                        {formData.pacienteId && (
                                            <div style={{ marginTop: '5px', fontSize: '12px', color: '#0284c7' }}>
                                                ‚ÑπÔ∏è Seguro: {patients.find(p => p.PacienteID === parseInt(formData.pacienteId))?.TipoSeguro || 'Ninguno'}
                                            </div>
                                        )}
                                    </div>
                                    <div className="input-group">
                                        <label>Odont√≥logo</label>
                                        <select name="odontologoId" onChange={handleChange} required disabled={loading}>
                                            <option value="">Seleccionar...</option>
                                            {odontologos && odontologos.map(o => (
                                                <option key={o.OdontologoID} value={o.OdontologoID}>
                                                    {o.Nombre} {o.Apellido} - {o.Especialidad}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="input-group">
                                        <label>Fecha</label>
                                        <input type="date" name="fecha" onChange={handleChange} required disabled={loading} />
                                    </div>
                                    <div className="input-group">
                                        <label>Hora</label>
                                        <input type="time" name="hora" onChange={handleChange} required min="08:00" max="20:00" disabled={loading} />
                                        <small style={{ color: 'var(--text-light)', fontSize: '12px' }}>Horario: 08:00 - 20:00</small>
                                    </div>
                                    <div className="input-group">
                                        <label>Tratamiento</label>
                                        <select name="tratamientoId" onChange={(e) => {
                                            const selectedTratamiento = tratamientos.find(t => t.TratamientoID === parseInt(e.target.value));
                                            setFormData({
                                                ...formData,
                                                tratamientoId: e.target.value,
                                                motivo: selectedTratamiento ? selectedTratamiento.NombreTratamiento : ''
                                            });
                                        }} required disabled={loading}>
                                            <option value="">Seleccionar...</option>
                                            {tratamientos && tratamientos.map(t => (
                                                <option key={t.TratamientoID} value={t.TratamientoID}>
                                                    {t.NombreTratamiento} - Bs. {t.Costo}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="modal-actions">
                                        <button type="button" className="btn btn-secondary" onClick={onClose} disabled={loading}>
                                            Cancelar
                                        </button>
                                        <button type="submit" className="btn btn-success" disabled={loading}>
                                            {loading ? 'Agendando...' : 'Agendar'}
                                        </button>
                                    </div>
                                </form>
                            </>
                        );

                    case 'viewPayment':
                        // Use a new state specifically for payment details inside the modal to avoid complex prop drilling
                        const [paymentDetails, setPaymentDetails] = useState(null);
                        const [paymentLoading, setPaymentLoading] = useState(true);
                        const [paymentError, setPaymentError] = useState('');

                        useEffect(() => {
                            const loadPayment = async () => {
                                try {
                                    const data = await ApiService.getDetallePago(token, item.CitaID);
                                    setPaymentDetails(data);
                                } catch (err) {
                                    setPaymentError(err.message);
                                } finally {
                                    setPaymentLoading(false);
                                }
                            };
                            loadPayment();
                        }, [item.CitaID, token]);

                        const handlePagar = async () => {
                            if (!confirm('¬øConfirmar generaci√≥n de factura?')) return;
                            setLoading(true);
                            try {
                                await ApiService.generarFactura(token, item.CitaID, 'Efectivo'); // Default to Efectivo for now
                                alert('Factura generada exitosamente');
                                onClose();
                            } catch (err) {
                                alert('Error: ' + err.message);
                            } finally {
                                setLoading(false);
                            }
                        };

                        if (paymentLoading) return <div>Cargando detalles...</div>;
                        if (paymentError) return <div className="alert alert-error">{paymentError}</div>;

                        return (
                            <>
                                <h3>Detalle de Pago</h3>
                                <div style={{ marginBottom: '20px' }}>
                                    <p><strong>Cita ID:</strong> {paymentDetails.citaId}</p>
                                    <p><strong>Seguro:</strong> {paymentDetails.tipoSeguro}</p>
                                    <p><strong>Descuento Aplicado:</strong> {paymentDetails.descuentoPorcentaje}%</p>
                                    <hr />
                                    <h4>Tratamientos:</h4>
                                    <ul>
                                        {paymentDetails.tratamientos.map((t, index) => (
                                            <li key={index}>{t.NombreTratamiento}: Bs. {t.PrecioTotal}</li>
                                        ))}
                                    </ul>
                                    <hr />
                                    <p><strong>Subtotal:</strong> Bs. {paymentDetails.subtotal}</p>
                                    <p style={{ fontSize: '1.2em', color: 'green' }}><strong>Total a Pagar:</strong> Bs. {paymentDetails.totalPagar}</p>

                                    {paymentDetails.facturada ? (
                                        <div className="alert alert-success" style={{ marginTop: '10px' }}>
                                            ‚úÖ Factura ya generada
                                        </div>
                                    ) : (
                                        <div className="alert alert-warning" style={{ marginTop: '10px' }}>
                                            ‚ö†Ô∏è Pendiente de pago
                                        </div>
                                    )}
                                </div>
                                <div className="modal-actions">
                                    {!paymentDetails.facturada && (
                                        <button className="btn btn-success" onClick={handlePagar} disabled={loading}>
                                            {loading ? 'Procesando...' : 'Generar Factura / Pagar'}
                                        </button>
                                    )}
                                    <button className="btn btn-secondary" onClick={onClose}>
                                        Cerrar
                                    </button>
                                </div>
                            </>
                        );

                    case 'viewCita':
                        return (
                            <>
                                <h3>Detalles de la Cita</h3>
                                <div style={{ lineHeight: '2' }}>
                                    <p><strong>ID:</strong> {item.CitaID}</p>
                                    <p><strong>Paciente:</strong> {item.Paciente}</p>
                                    <p><strong>Odont√≥logo:</strong> {item.Odontologo}</p>
                                    <p><strong>Especialidad:</strong> {item.Especialidad}</p>
                                    <p><strong>Fecha:</strong> {new Date(item.FechaCita).toLocaleDateString()}</p>
                                    <p><strong>Hora:</strong> {item.HoraCita}</p>
                                    <p><strong>Motivo:</strong> {item.Motivo}</p>
                                    <p><strong>Estado:</strong> <span className={`badge ${item.Estado === 'Realizada' ? 'badge-success' :
                                        item.Estado === 'Hoy' ? 'badge-warning' :
                                            'badge-info'
                                        }`}>{item.Estado}</span></p>
                                </div>
                                <div className="modal-actions">
                                    {item.Estado !== 'Realizada' && (
                                        <button className="btn btn-danger" onClick={() => onDelete(item.CitaID)}>
                                            Cancelar Cita
                                        </button>
                                    )}
                                    <button className="btn btn-secondary" onClick={onClose}>
                                        Cerrar
                                    </button>
                                </div>
                            </>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        {renderContent()}
                    </div>
                </div>
            );
        }

        // Componente Principal
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(null);

            useEffect(() => {
                // Verificar si hay sesi√≥n guardada
                const savedToken = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');

                if (savedToken && savedUser) {
                    setToken(savedToken);
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = (userData, userToken) => {
                setUser(userData);
                setToken(userToken);
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
                setToken(null);
            };

            return (
                <>
                    {!user || !token ? (
                        <LoginPage onLogin={handleLogin} />
                    ) : (
                        <Dashboard user={user} token={token} onLogout={handleLogout} />
                    )}
                </>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
